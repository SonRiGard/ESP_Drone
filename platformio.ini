[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps = 
	hideakitai/MPU9250@^0.4.8
	Wire
	plerup/EspSoftwareSerial@^8.0.1
	nrf24/RF24@^1.4.5
